<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variant Selector - Shopify Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "DM Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b">
      <div class="container mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold">Variant Selector Demo</h1>
      </div>
    </header>

    <!-- Main Product Section -->
    <main class="container mx-auto px-4 py-8">
      <div
        class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-sm"
      >
        <!-- LEFT SIDE: Images -->
        <div class="space-y-4">
          <!-- Main Image -->
          <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
            <img
              id="main-image"
              src=""
              alt="Product Image"
              class="w-full h-full object-cover"
            />
          </div>

          <!-- Thumbnail Images -->
          <div class="grid grid-cols-4 gap-2" id="thumbnails">
            <!-- Generated by JavaScript -->
          </div>
        </div>

        <!-- RIGHT SIDE: Product Info -->
        <div class="space-y-6">
          <!-- Product Title -->
          <div>
            <h1
              id="product-title"
              class="text-3xl font-bold text-gray-900"
            ></h1>
            <p id="product-description" class="text-gray-600 mt-2"></p>
          </div>

          <!-- Price -->
          <div class="flex items-baseline gap-2">
            <span
              id="product-price"
              class="text-3xl font-bold text-gray-900"
            ></span>
          </div>

          <!-- Stock Status -->
          <div id="stock-status" class="text-sm font-medium">
            <!-- Generated by JavaScript -->
          </div>

          <!-- Variant Info (Debug - Remove in production) -->
          <div
            id="variant-info"
            class="text-xs text-gray-500 bg-gray-50 p-3 rounded"
          >
            <!-- Shows selected variant details -->
          </div>

          <!-- Color Selector -->
          <div class="space-y-3">
            <label class="block text-sm font-medium text-gray-700">
              Color:
              <span id="selected-color-text" class="text-gray-900 font-semibold"
                >None</span
              >
            </label>
            <div class="flex gap-3" id="color-swatches">
              <!-- Generated by JavaScript -->
            </div>
          </div>

          <!-- Size Selector -->
          <div class="space-y-3">
            <label class="block text-sm font-medium text-gray-700">
              Size:
              <span id="selected-size-text" class="text-gray-900 font-semibold"
                >None</span
              >
            </label>
            <div class="flex gap-2" id="size-buttons">
              <!-- Generated by JavaScript -->
            </div>
          </div>

          <!-- Quantity Selector -->
          <div class="space-y-3">
            <label class="block text-sm font-medium text-gray-700"
              >Quantity</label
            >
            <div class="flex items-center gap-3">
              <button
                id="qty-decrease"
                class="w-10 h-10 rounded-md border border-gray-300 hover:bg-gray-50 flex items-center justify-center font-semibold"
              >
                âˆ’
              </button>
              <input
                type="number"
                id="quantity"
                value="1"
                min="1"
                max="10"
                class="w-20 h-10 text-center border border-gray-300 rounded-md"
              />
              <button
                id="qty-increase"
                class="w-10 h-10 rounded-md border border-gray-300 hover:bg-gray-50 flex items-center justify-center font-semibold"
              >
                +
              </button>
            </div>
          </div>

          <!-- Add to Cart Button -->
          <button
            id="add-to-cart"
            class="w-full bg-black text-white py-4 px-6 rounded-md font-semibold hover:bg-gray-800 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
          >
            Add to Cart
          </button>

          <!-- Message Display -->
          <div id="message" class="hidden"></div>
        </div>
      </div>

      <!-- Cart Section -->
      <div class="mt-8 bg-white p-6 rounded-lg shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold">Shopping Cart</h2>
          <span
            class="bg-black text-white px-3 py-1 rounded-full text-sm font-semibold"
          >
            <span id="cart-count">0</span> items
          </span>
        </div>

        <div id="cart-items" class="space-y-4">
          <p class="text-gray-500 text-center py-8">Your cart is empty</p>
        </div>

        <!-- Cart Total -->
        <div id="cart-total-section" class="hidden mt-6 pt-6 border-t">
          <div class="flex justify-between items-center text-xl font-bold">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Your JavaScript goes here
    </script>
  </body>
</html>
