<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variant Selector - Shopify Ready</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-display">
    <!-- Styles -->
    <style>
      .active {
        border: 5px solid black;
      }
    </style>
    <!-- Header -->
    <header class="bg-white border-b">
      <div class="container mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold">Variant Selector Demo</h1>
      </div>
    </header>

    <!-- Main Product Section -->
    <main class="container mx-auto px-4 py-8">
      <div
        id="main-product-wrapper"
        class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-sm"
      ></div>

      <!-- Cart Section -->
      <div class="mt-8 bg-white p-6 rounded-lg shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold">Shopping Cart</h2>
          <span
            class="bg-black text-white px-3 py-1 rounded-full text-sm font-semibold"
          >
            <span id="cart-count">0</span> items
          </span>
        </div>

        <div id="cart-items" class="space-y-4">
          <p class="text-gray-500 text-center py-8">Your cart is empty</p>
        </div>

        <!-- Cart Total -->
        <div id="cart-total-section" class="hidden mt-6 pt-6 border-t">
          <div class="flex justify-between items-center text-xl font-bold">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/product_page.js" type="module"></script>
  </body>
</html>
